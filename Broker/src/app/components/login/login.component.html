<div class="w-100 h-100 login_bg">
  <form [formGroup]="loginform" (ngSubmit)="onSubmit()">
    <div id="box" class="animated bounceIn">
      <div id="top_header">
        <h5>Sign in to access to Buy jackpots Broker panel</h5>
      </div>
      <div id="inputs" class="px-3">
        <div class="form-block">
          <input
            type="text"
            name="Phone"
            required
            formControlName="Phone"
            placeholder="Phone Number"
          />
          <div
            class="ERR_Msg text-danger"
            style="margin-left: 28px"
            *ngIf="
              (loginform.controls['Phone']?.touched &&
                loginform.controls['Phone'].invalid) ||
              (submitChange && loginform.controls['Phone'].invalid)
            "
          >
            <p>Phone is not valid</p>
          </div>
          <!-- <div *ngIf="Phone.errors.minlength">
            Name must be at least 4 characters long.
          </div>
          <div *ngIf="Phone.errors.forbiddenName">Name cannot be Bob.</div> -->
        </div>
        <div class="form-block">
          <input
            type="password"
            name="Password"
            formControlName="Password"
            placeholder="Password"
            required
          />
          <div
            class="ERR_Msg text-danger"
            style="margin-left: 28px"
            *ngIf="
              (loginform.controls['Password']?.touched &&
                loginform.controls['Password'].invalid) ||
              (submitChange && loginform.controls['Password'].invalid)
            "
          >
            <p>Password is not valid</p>
          </div>
        </div>
        <button class="btn_login text-center d-block" type="submit">
          Login
        </button>
        <div class="row">
          <div class="col-6">
            <div class="clearfix pt-3 pb-3 text-decoration-underline">
              <a [routerLink]="['/forget-password']" class="text-dark"
                >Forget Password</a
              >
            </div>
          </div>
          <div class="col-6 text-right">
            <div
              class="clearfix text-right pt-3 pb-3 text-decoration-underline"
            >
              <a [routerLink]="['/register']" class="text-dark">Register</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
