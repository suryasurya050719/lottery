<!-- Container fluid Starts -->
<div class="container-fluid">
  <!-- Top Bar Starts -->
  <div class="top-bar clearfix">
    <div class="row gutter">
      <div class="col-lg-12">
        <div class="page-title">
          <h3 class="txt_black_2">Game Center</h3>
        </div>
      </div>
    </div>
  </div>
  <!-- Top Bar Ends -->

  <div class="mp_panel">
    <h4>Live Results Links</h4>

    <div class="pb-2">
      <div class="row">
        <div class="col-lg-3">
          <div class="form-group">
            <label> Enter Title </label>
            <input
              type="text"
              class="form-control"
              name="title"
              [(ngModel)]="title"
            />
            <div class="ERR_Msg text-danger" *ngIf="titleError">
              <p>title is required</p>
            </div>
          </div>
        </div>
        <div class="col-lg-7">
          <div class="form-group">
            <label> Paste URL </label>
            <input
              type="text"
              class="form-control"
              name="url"
              [(ngModel)]="url"
            />
            <div class="ERR_Msg text-danger" *ngIf="urlError">
              <p>url is required</p>
            </div>
          </div>
        </div>
        <div class="col-lg-2 d-flex align-items-end pb-3">
          <button
            class="btn btn-primary w-100 btn_input btn-ripple"
            (click)="submit()"
          >
            {{ Edite == true ? "update" : "Post" }}
          </button>
        </div>
      </div>
    </div>

    <div class="pb-3 pt-2">
      <div class="mb-0 pb-0">
        <h4 class="text-left">Available Links</h4>
      </div>

      <div class="panel-body pb-0 table-responsive product_table">
        <table class="table no-margin">
          <thead>
            <tr>
              <th width="50" align="center">Edit</th>
              <th>Title</th>
              <th>URL</th>
              <th width="50" align="center">Remove</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of list; let i = index">
              <td align="center">
                <i
                  class="fa fa-pencil-square-o h5 text-success"
                  (click)="Edit(i)"
                ></i>
              </td>
              <td>{{ data.title }}</td>
              <td>{{ data.url }}</td>
              <td align="center">
                <i
                  class="fa fa-trash h5 text-danger"
                  (click)="delete(data.live_result_id)"
                ></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
